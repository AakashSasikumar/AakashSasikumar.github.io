<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include header.html %}
    <h1>{{ page.title }}</h1>
    
    {% for post in site.posts %}
        <span class="image">
            <img src="{{ site.url }}{{ site.baseurl }}/images/{{post.featuredImage}}" alt="" width="780" height="380"/>
        </span>
        <a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
            <h2>{{ post.title }}</h2>
            <div class="content">
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
        <br>
        <hr>
        <br>
    {% endfor %}

    {% include footer.html %}


</body>

</html>
