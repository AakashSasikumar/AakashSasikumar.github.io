<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}
    {% if page.featuredImage %}
    <span class="image main">
      <img height="50%" width="50" src="{{ site.url }}{{ site.baseurl }}/images/{{page.featuredImage}}" alt="">
    </span> {% endif %} 
    <h1>{{ page.title }}</h1> 
    <p>{{site.name}}<br/> {{page.displayDate}}</p>
    {{ content }} {% include footer.html %}

</body>

</html>
